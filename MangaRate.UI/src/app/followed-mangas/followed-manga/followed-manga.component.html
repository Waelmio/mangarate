<mat-card 
    class="mat-elevation-z4"
    materialElevation
    *ngIf="manga !== null"
    (click)="openAndMarkChapterRead($event)"
>
    <div mat-card-image>
        <div class="cover-image-container">
            <img
                src="./../../../assets/images/placeholder.png"
                alt="Manga Cover"
                class="cover-image"
            />
            <div class="cover-image-overlay">
                <h3 class="cover-text">{{ manga.name }}</h3>
            </div>
        </div>
    </div>
    <mat-card-actions>
        <a materialElevation [defaultElevation]="0" [raisedElevation]="3" mat-icon-button class="manga-card-button mat-card-actions" (click)="markAllChaptersRead($event)"><mat-icon>done</mat-icon></a>
        <div class="chapter-count mat-card-actions">
            <mat-card-title>{{ chapters.length }}</mat-card-title>
            <mat-card-subtitle>{{ getChaptersToRead() }}</mat-card-subtitle>
        </div>
        <button materialElevation [defaultElevation]="0" [raisedElevation]="3" mat-icon-button class="manga-card-button mat-card-actions"  target="_blank" (click)="openAndMarkChapterRead($event)"><mat-icon>open_in_new</mat-icon></button>
    </mat-card-actions>
</mat-card>
